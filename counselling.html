    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>
            Counselling Form
        </title>
        <link rel = "stylesheet" href = "styles.css">
        <script>
            function validate(){
            var num = document.getElementById("mobile").value;

            
                var regx = /[6-9][0-9]{9}/;

                
                if(regx.test(num)){
                    return true;
                }

                else{
                    document.getElementById("mobileval").style.visibility  = "visible";
                    document.getElementById("mobile").style.border = "2px solid red";
                    return false;
            }
            }
    
        </script>
    </head>

    <body style = "background-color:  rgba(1, 27, 50);">
        <br><br>
        <ul>
            <li><a href = "homepage.html">Home</a></li>
            <li><a href = "advise.html">Health Advisories</a></li>
            <li><a href = "finance.html" >Financial Support</a></li>
            <li><a href = "donate.html" >Donate</a></li>
            <li><a href = "#" class = "active" >Need Counselling?</a></li>
            <li style = "float:right;border-left: 1px solid white;border-right: 1px solid #BAB2B5 "><a href = "#">Contact Us</a></li>
        </ul><br><br>
        <div class = "formcontainer">
        <form onsubmit = "return validate();" method = "POST" action = "counsellingresponse.php">
            <h2 style = "text-align: center;font-family:'Brush Script MT', cursive;color:  rgba(1, 27, 50);border-bottom: 2px solid rgba(1, 27, 50);margin-top: 20px;padding-bottom: 10px;">COUNSELLING REQUEST FORM</h2>
            <label for = "name">Name</label><br>
            <input type = "text" name = "name" required/><br><br>

            <label for = "age">Age</label><br>
            <input type = "text" name = "age" required /><br><br>

            <label for = "gender">Gender</label><br>
            <select name = "gender" required>
                <option value = "Select gender">Select Gender</option>
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "Others">Others</option>
            </select><br><br>
            
            <label for = "idnumber">ID Number</label><br> 
            <input type = "text" name = "idnumber" required/><br><br>
            
            <label for = "mobile">Mobile Number</label><br>
            <input type = "text" id = "mobile" name = "mobile" required/><br>
            <label for = "mobile" id = "mobileval" style = "visibility:hidden;color: red;font-size: 15px;" >Invalid Mobile number</label><br>

            <label for = "email" >E-mail</label><br>
            <input type = "email" name = "email" required/><br><br>

            <label for = "problem">Problem</label><br>
            <input type = "text" name = "problem" required /><br><br>

            <button class = "btn button" style = "margin-left: 30%;width:20%" type = "reset" name = "Reset">Reset</button>
            <button class = "btn button" type = "submit" style = "width:20%;" value = "Submit">Submit</button>
            

        </form>
        </div>
    </body>
